<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 0.3em;
            color: #2c3e50;
        }
        .os-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }
        .os-container p {
            font-size: 1.1em;
            color: #555;
            word-break: break-word;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .highlight {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="os-container">
        <p>Your current OS version is:</p>
        <p class="highlight">Linux ip-172-31-34-73 6.8.0-1016-aws #17-Ubuntu SMP Mon Sep 2 13:48:07 UTC 2024 x86_64 x86_64 x86_64 GNU/Linux</p>
    </div>
    <footer>
        Powered by Nginx | AWS EC2
    </footer>
</body>
</html>
